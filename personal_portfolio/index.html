<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Welcome to My Portfolio</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section" id="home-btn">Home</a></li>
        <li><a href="#projects" id="projects-btn">Projects</a></li>
        <li><a href="#contact" id="contact-btn">Contact</a></li>
      </ul>

    </nav>
  </header>
  <section id="welcome-section">
    <div class="wrapper">
      <div class="wrapper-content">
        <h1>Bryan <span>Jinks</span></h1>
        <h2>Web Developer</h2>
        <a target="_blank" id="profile-link" href="https://github.com/brjinks"><i class="fab fa-github fa-4x"></i></a>
        <a target="_blank" id="profile-link" href="https://www.freecodecamp.org/fcc9ce0bd38-81e6-457f-909e-9d206b3bf0aa"><i
            class="fab fa-free-code-camp fa-4x"></i></a>
      </div>
    </div>
  </section>

  <section id="projects">
    <h2>My Work</h2>
    <h3>Check out some of my projects...</h3>
    <div class="project-showcase">
      <div class="item">
        <div class="project-tile">
          <a target="_blank" href="https://quizzical-bardeen-3c944b.netlify.com/">
            <img src="img/project1.jpg" alt="" />
          </a>
        </div>
        <a target="_blank" href="https://quizzical-bardeen-3c944b.netlify.com/" class="btn btn-light"> <i class="fas fa-eye fa-lg"></i>Project
        </a>
        <a target="_blank" href="https://github.com/brjinks/tribute-page" class="btn btn-dark"> <i class="fab fa-github fa-lg"></i>Github
        </a>
      </div>
      <div class="item">
        <div class="project-tile">
          <a target="_blank" href="https://admiring-swanson-842198.netlify.com/">
            <img src="img/project2.jpg" alt="" />
          </a>
        </div>
        <a target="_blank" href="https://admiring-swanson-842198.netlify.com/" class="btn btn-light"> <i class="fas fa-eye fa-lg"></i>Project
        </a>
        <a target="_blank" href="https://github.com/brjinks/survey-form" class="btn btn-dark"> <i class="fab fa-github fa-lg"></i>Github
        </a>

      </div>
      <div class="item">
        <div class="project-tile">
          <a target="_blank" href="https://gifted-bassi-7674c0.netlify.com/">
            <img src="img/project3.jpg" alt="" />
          </a>
        </div>
        <a target="_blank" href="https://gifted-bassi-7674c0.netlify.com/" class="btn btn-light"> <i class="fas fa-eye fa-lg"></i>Project
        </a>
        <a target="_blank" href="https://github.com/brjinks/tax-calculator" class="btn btn-dark"> <i class="fab fa-github fa-lg"></i>Github
        </a>

      </div>
    </div>
  </section>
  <section id="contact">
    <h2>Get In Touch</h2>
    <button id="modalBtn" class="button">Contact Me</button>
    <!-- Modal Form -->
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Contact Me</h4>
        </div>
        <form method="POST" data-netlify="true">
          <div class="modal-body">
            <div class="modal-left modal-section">
              <div class="input-div">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
              </div>

            </div>
            <div class="modal-right modal-section">
              <div class="text-div">
                <textarea name="message" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="button-div">
              <button class=" button" type="submit">Send</button>
              <button class="button" id="closeBtn">Cancel</button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="main.js"></script>
</body>

</html>
